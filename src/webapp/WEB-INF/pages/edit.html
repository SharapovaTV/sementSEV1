<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>

<body>
<form action="#" th:action="@{/edit}" th:object="${user}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Name: <input type="text" th:field="*{username}" /></p>
    <p>Age: <input type="text" th:field="*{age}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>

    <td th:utext="${user.roles}">Roles</td>

    <tr>
        <td><label>User role</label><input type="checkbox" name="userCheck"></td>
        <td><label>Admin role</label><input type="checkbox" name="adminCheck"></td>
    </tr>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

</form>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>

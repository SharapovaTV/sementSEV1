<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<!--/*@thymesVar id="users" type=""*/-->
<div th:switch="${users}">
    <h1>ADMIN</h1>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Password</th>
            <th>Roles</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        <tr th:each ="user : ${users}">
            <td th:utext="${user.id}">Id</td>
            <td th:utext="${user.username}">Name</td>
            <td th:utext="${user.age}">Age</td>
            <td th:utext="${user.password}">Password</td>
            <td th:utext="${user.roles}">Roles</td>
            <td>
                <a th:href="@{/edit/{id}(id=${user.id})}">edit</a>
            </td>

            <td>
                <a th:href="@{/delete/{id}(id=${user.id})}">delete</a>
            </td>

        </tr>
    </table>

    <tr>
        <td>
            <form th:action="@{/add}" method="get">
                <input type="submit" value="Add a new user"/>
            </form>
        </td>
    </tr>

    <tr>
        <td>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </td>
    </tr>

</div>

</body>
</html>
